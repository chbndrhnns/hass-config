  - alias: Train reminder
    trigger:
      - platform: time
        hours: 16
        minutes: 23
        seconds: 0
    condition:
      - condition: state
        entity_id: device_tracker.n5x
        # state: work
        state: not_home
    action:
      service: notify.html5
      data:
        message: 'Time to leave for your train'

  - alias: Time to go to bed
    trigger:
      - platform: time
        hours: 21
        minutes: 50
        seconds: 0
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: device_tracker.n5x
          state: home
        - condition: time
          after: '21:00:00'
          weekday:
            - mon
            - tue
            - wed
            - thu
            - sun
    action:
      - service: scene.turn_on
        entity_id: scene.flash_living_room_lights
      - service: tts.google_say
        entity_id: media_player.blindcast
        data:
          message: "C'est l'heure!"

