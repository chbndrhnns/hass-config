  - name: pushbullet
    platform: pushbullet
    api_key: !secret notify_pushbullet_api_key

  - name: pushover
    platform: pushover
    api_key: !secret notify_pushover_api_key
    user_key: !secret notify_pushover_user_key

  - name: free_mobile
    platform: free_mobile
    username: !secret notify_free_username
    access_token: !secret notify_free_key

  - name: smsr
    platform: rest
    resource: http://octopi.lan:8090/sms
    method: POST
    message_param_name: msg
    target_param_name: to

  - platform: kodi
    name: Kodi@Shield
    host: shield.lan
    port: 8080
    username: !secret player_kodi_username
    password: !secret player_kodi_password

  - name: Shield TV
    platform: nfandroidtv
    host: shield.lan

  - name: html5
    platform: html5
    gcm_api_key: !secret fcm_server_key
    gcm_sender_id: !secret fcm_sender_id

  - name: speakcast
    platform: rest
    resource: http://nasteanas.lan:8993/speakcast
    method: POST
    message_param_name: msg
    # target_param_name: to  # set chromecast name/ip?

  - name: get_to_me
    platform: group
    services:
      - service: pushover
      - service: free_mobile
      - service: smsr
        data:
          target: me

  - name: everybody
    platform: group
    services:
      - service: smsr
        data:
          target: me
      - service: smsr
        data:
          target: her

