automation:
  - alias: Notify when HA starts
    trigger:
      - platform: event
        event_type: homeassistant_start
    action:
      service: notify.html5
      data:
        message: "Home Assistant has (re)started"
        data:
          tag: "hass-restart"
          renotify: True

  - alias: Start disabled automations (cause they are annoying as fuck)
    trigger:
      - platform: event
        event_type: homeassistant_start
    action:
      - delay: 00:05:00
      - service: notify.html5
      - service: automation.turn_on
        entity_id: automation.react_to_my_homecoming
      - service: automation.turn_on
        entity_id: automation.talk_to_my_wife_when_she_gets_home
      - service: automation.turn_on
        entity_id: automation.watching_teva
      - service: automation.turn_on
        entity_id: automation.playing_ps3

  - alias: Update notifications
    trigger:
      - platform: state
        entity_id: updater.updater
    action:
      service: notify.html5
      data_template:
        message: "Home Assistant {{ states.updater.updater.state }} is now available."


rest_command:
  ha_restart:
    method: get
    url: http://nasteanas.lan:8993/ha/restart


script:
  ha_restart:
    alias: 'Restart HASS'
    sequence:
      - service: rest_command.ha_restart

  ha_reload_config:
    alias: 'Reload core config'
    sequence:
      - service: homeassistant.reload_core_config


group:
  hass:
    name: hass
    view: yes
    icon: mdi:bug
    entities:
      - group.hass_infrastructure
      - group.all
      - group.all_scripts
      - group.all_lights
      - group.all_switches
      - group.all_devices
      # - group.all_automations
      # - group.media_players
      - group.zwave


homeassistant:
  customize:
    # Groups
    - entity_id: group.hass
      order: 99
    # Entities belonging to HASS tab
    - entity_id: group.hass_infrastructure
      order: 1
    - entity_id: group.all_devices
      order: 2
    - entity_id: group.zwave
      order: 3
    - entity_id: group.all_switches
      order: 4
    - entity_id: group.all
      hidden: false
    - entity_id: group.all_automations
      hidden: false
      order: 99
    - entity_id: group.all_lights
      hidden: false
      order: 2
    - entity_id: group.all_devices
      hidden: false
    - entity_id: group.all_scripts
      control: hidden
      order: 1
      hidden: false
    - entity_id: group.all_switches
      control: hidden
      hidden: false
    # Scripts
    - entity_id: script.ha_reload_config
      icon: mdi:refresh
    - entity_id: script.ha_restart
      icon: mdi:power

