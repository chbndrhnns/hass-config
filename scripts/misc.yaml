  tell_my_wife_i_love_her:
    alias: "Tell my wife I love her"
    sequence:
      - service: notify.smsr
        data:
          message: "Je t'aime :)"
          target: her

  z3c_restart:
    alias: Reboot Z3C
    sequence:
      - event: LOGBOOK_ENTRY
        event_data:
          name: Sony Z3C
          message: rebooted
          domain: camera
      - service: shell_command.z3c_restart

  livebox_play_reboot:
    alias: Reboot Livebox Play TV via pilight
    sequence:
      - service: switch.turn_off
        data:
          entity_id: switch.virt_livebox_play
      - delay:
          minutes: 10
      - service: switch.turn_on
        data:
          entity_id: switch.virt_livebox_play
      - service: notify.html5
        data:
          message: "Livebox Play TV has been restarted via pilight"

