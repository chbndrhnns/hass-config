  tell_my_wife_i_love_her:
    alias: "Tell my wife I love her"
    sequence:
      - service: notify.smsr
        data:
          message: "Je t'aime :)"
          target: her
  z3c_restart:
    alias: Reboot Z3C
    sequence:
      - event: LOGBOOK_ENTRY
        event_data:
          name: Sony Z3C
          message: rebooted
          domain: camera
      - service: shell_command.z3c_restart
