  all_off:
    alias: All off
    sequence:
      - service: homeassistant.turn_off
        data:
          entity_id: group.all_lights
      # - service: remote.turn_on
      #   data:
      #     entity_id: remote.harmony_hub
      #     activity: PowerOff
      - service: script.turn_off_tv
      - service: script.turn_off_livebox_play
      - service: script.turn_off_nvidia_shield
      - service: script.turn_off_guest_tv

  turn_off_tv:
    alias: Turn off the living room TV
    sequence:
      - service: remote.send_command
        data:
          entity_id: remote.harmony_hub
          device: 42046341
          command: PowerOff

  turn_off_guest_tv:
    alias: Turn off the guest room TV
    sequence:
    - service: homeassistant.turn_off
      data:
        entity_id: switch.guest_room_tv

  turn_off_livebox_play:
    alias: Turn off the livebox play
    sequence:
    - service: media_player.turn_off
      data:
        entity_id: media_player.livebox_play
    - service: homeassistant.turn_off
      data:
        entity_id: switch.livebox_play

  turn_off_nvidia_shield:
    alias: Turn off the Nvidia Shield TV
    sequence:
      - service: remote.send_command
        data:
          entity_id: remote.harmony_hub
          device: 40563742
          command: PowerOff

