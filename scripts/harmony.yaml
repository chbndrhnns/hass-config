  amp_toggle:
    alias: Toggle the amp
    sequence:
      - service: remote.send_command
        data:
          entity_id: remote.harmony_hub
          device: 40566636
          command: PowerToggle

  watch_tv:
    alias: Watch TV
    sequence:
      - service: homeassistant.turn_off
        data:
          entity_id: switch.livebox_play
      - service: remote.turn_on
        data:
          entity_id: remote.harmony_hub
          activity: Watch TV

  shield_tv:
    alias: Shield TV
    sequence:
      - service: remote.turn_on
        data:
          entity_id: remote.harmony_hub
          activity: Shield

  start_kodi:
    alias: Kodi@Shield
    sequence:
      - service: script.turn_on
        data:
          entity_id: script.shield_tv
      - service: shell_command.shield_kodi

  play_ps3:
    alias: PS3
    sequence:
      - service: remote.turn_on
        data:
          entity_id: remote.harmony_hub
          activity: Play PS3
