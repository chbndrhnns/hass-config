lock:
  - platform: nello
    username: !secret nello_username
    password: !secret nello_password


automation:
  - alias: Notify when the door bell has been rung
    trigger:
      - platform: event
        event_type: nello_bell_ring
        event_data:
          short_id: e414cae5
    action:
      - service: notify.html5
        data:
          message: 'Nello: The door bell rung.'

  - alias: "Buzz door open when ringing and I'm home"
    trigger:
      - platform: event
        event_type: nello_bell_ring
        event_data:
          short_id: e414cae5
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: device_tracker.n5x_zanzito
          state: home
        - condition: state
          entity_id: device_tracker.n5x_arp
          state: not_home
    action:
      - service: notify.html5
        data:
          message: "You are outside. Let's buzz every 30s"
          data:
            tag: 'homecoming-buzz'
      - delay: 00:00:30
      - service: script.buzz_door_open
      - delay: 00:00:30
      - service: script.buzz_door_open
      - delay: 00:00:30
      - service: script.buzz_door_open
      - delay: 00:00:30
      - service: script.buzz_door_open
      - delay: 00:00:30
      - service: script.buzz_door_open
      - delay: 00:00:30
      - service: script.buzz_door_open
      - delay: 00:00:30
      - service: script.buzz_door_open
      - delay: 00:00:30
      - service: script.buzz_door_open
      - delay: 00:00:30
      - service: script.buzz_door_open
      - delay: 00:00:30
      - service: script.buzz_door_open


script:
  buzz_door_open:
    alias: Buzz door open
    sequence:
      - service: lock.unlock
        data:
          entity_id: lock.nello_e414cae5


homeassistant:
  customize:
    lock.nello_e414cae5:
      friendly_name: Nello Home
    # Scripts
    script.buzz_door_open:
      icon: mdi:lock-open

