group:
  default_view:
    view: yes
    icon: mdi:home
    entities:
      - group.info
      - group.shortcuts
      - group.weather_shortcut
      - group.light_groups
      - media_player.home_group
      - group.all_covers

  info:
    name: Info
    control: hidden
    view: no
    entities:
      - device_tracker.her_phone
      - device_tracker.g4p_zanzito
      # - group.pschmitt_location
      - sensor.ip_location_short
      - sensor.exchange_rate_1_btc

  shortcuts:
    name: Shortcuts
    control: hidden
    view: no
    entities:
      - input_boolean.sleepover
      - input_boolean.dnd
      - switch.doorpi_screen
      - alarm_control_panel.ha_alarm
      - script.buzz_door_open
      - script.buzz_door_open_multiple
      - binary_sensor.door_window_sensor_158d00016d7083
      - lock.home
      - vacuum.nimbus
      - script.all_off
      - script.smoke_break
      - scene.living_room_dim
      - scene.bedtime


homeassistant:
  customize:
    group.info:
      order: 1
    group.shortcuts:
      order: 2
    group.living_room:
      order: 1
    group.kitchen:
      order: 2
    group.terrace:
      order: 3
    group.office:
      order: 4
    group.bedroom:
      order: 5
    group.misc:
      order: 5
    group.media_players:
      order: 6
    group.cctv:
      order: 7

