sensor:
  - platform: yr
    monitored_conditions:
      - symbol

  - platform: wunderground
    api_key: !secret wunderground_api_key
    monitored_conditions:
      - alerts
      - feelslike_c
      - feelslike_string
      - temp_c
      - weather
      - weather_1d_metric
      - weather_2d_metric

  - platform: darksky
    api_key: !secret darksky_api_key
    update_interval: '00:03:00'
    forecast:
      - 1
      - 2
    monitored_conditions:
      - summary
      - icon
      - nearest_storm_distance
      - nearest_storm_bearing
      - precip_type
      - precip_intensity
      - precip_probability
      - temperature
      - apparent_temperature
      - dew_point
      - wind_speed
      - wind_bearing
      - cloud_cover
      - humidity
      - pressure
      - visibility
      - ozone
      - minutely_summary
      - hourly_summary
      - daily_summary
      - temperature_max
      - temperature_min
      - apparent_temperature_max
      - apparent_temperature_min
      - precip_intensity_max


group:
  weather:
    name: Weather
    entities:
      - group.weather_indoor
      - group.weather_outdoor

  weather_shortcut:
    name: Weather
    entities:
      - sensor.pws_weather_1d_metric
      - sensor.pws_weather_2d_metric
      - sensor.pws_temp_c
      # - sensor.dark_sky_temperature
      # - sensor.yr_symbol
      - sensor.home_temperature

  weather_indoor:
    name: Weather
    entities:
      - sensor.hue_bathroom_temperature
      - sensor.hue_hallway_temperature
      - sensor.hue_kitchen_temperature
      - sensor.hue_toilet_temperature
      - sensor.fibaro_system_fgsd002_smoke_sensor_temperature

  weather_outdoor:
    name: Weather
    entities:
      - sensor.yr_symbol
      - sensor.owm_temperature
      - sensor.owm_rain


homeassistant:
  customize:
    sensor.owm_rain:
      icon: mdi:weather-rainy
    sensor.own_rain:
      icon: mdi:weather-rainy

