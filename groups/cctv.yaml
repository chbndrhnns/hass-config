  cctv:
    name: CCTV
    view: yes
    icon: mdi:camera-enhance
    entities:
      - sensor.bathroom_presence
      - sensor.hallway_presence
      - sensor.kitchen_presence
      - sensor.toilet_presence
      - group.c1
      - group.c2
      - group.z3c
      - group.raspicam_octopi
      - group.raspicam_rfpi
      - group.raspicam_rastapi
      - group.modect

  cameras:
    name: Cameras
    entities:
      - camera.c1
      - camera.octopi
      - camera.rfpi
      - camera.rastapi
      - camera.c2
      - camera.z3c

  c1:
    name: Foscam C1
    control: hidden
    entities:
      - camera.c1
      - switch.c1_ir
      - switch.c1_modect
      - switch.c1_sodect
      - switch.c1_state
      - sensor.c1_events
      - sensor.c1_status

  c2:
    name: Foscam C2
    control: hidden
    entities:
      - camera.c2
      - switch.c2_ir
      - switch.c2_modect
      - switch.c2_sodect
      - switch.c2_state
      - sensor.c2_events
      - sensor.c2_status

  z3c:
    name: Sony Z3C
    control: hidden
    entities:
      - automation.z3c_battery_saver
      - automation.z3c_camera_enabler
      - sensor.z3c_battery
      - camera.z3c
      - switch.z3c_cam
      - switch.z3c_cam_front
      - switch.z3c_torch
      - sensor.z3c_events
      - switch.z3c_state
      - sensor.z3c_status
      - script.z3c_restart

  modect:
    name: Motion detection
    entities:
      - sensor.bathroom_presence
      - sensor.hallway_presence
      - sensor.kitchen_presence
      - sensor.toilet_presence
      - switch.z3c_cam
      - switch.c1_state
      - switch.c2_state
      - switch.z3c_state
      - switch.octopi_state
      - switch.rfpi_state
      - switch.rastapi_state
      - switch.c1_modect
      - switch.c2_modect
      - switch.c1_sodect
      - switch.c2_sodect

  raspicam_octopi:
    name: Raspberry Pi Camera (octopi)
    control: hidden
    entities:
      - camera.octopi
      - switch.octopi_state
      - sensor.octopi_status
      - sensor.octopi_events

  raspicam_rfpi:
    name: Raspberry Pi Camera (rfpi)
    control: hidden
    entities:
      - camera.rfpi
      - switch.rfpi_state
      - sensor.rfpi_status
      - sensor.rfpi_events

  raspicam_rastapi:
    name: Raspberry Pi Camera (rastapi)
    control: hidden
    entities:
      - camera.rastapi
      - switch.rastapi_state
      - sensor.rastapi_status
      - sensor.rastapi_events

