  # Weather section
  - platform: yr

  - platform: openweathermap
    api_key: !secret openweathermap_api_key
    monitored_conditions:
      - temperature
      - rain
      # - wind_speed
      # - humidity
      # - pressure
      # - clouds
      # - snow

  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - summary
      - icon
      - nearest_storm_distance
      - nearest_storm_bearing
      - precip_type
      - precip_intensity
      - precip_probability
      - temperature
      - apparent_temperature
      - dew_point
      - wind_speed
      - wind_bearing
      - cloud_cover
      - humidity
      - pressure
      - visibility
      - ozone
      - minutely_summary
      - hourly_summary
      - daily_summary
      - temperature_max
      - temperature_min
      - apparent_temperature_max
      - apparent_temperature_min
      - precip_intensity_max

  # End of Weather section

  # Finance section
  - platform: bitcoin
    currency: EUR
    display_options:
      - exchangerate
      # - market_price_usd
  # End of Finance section

  # Hue Sensor section
  - platform: command_line
    name: 'Toilet Lux'
    command: /scripts/zhue.sh lux toilet
    value_template: '{{ value_json.state.lightlevel | float / 1000 }}'
    unit_of_measurement: klx

  - platform: command_line
    name: 'Toilet Temperature'
    command: /scripts/zhue.sh temperature toilet
    value_template: '{{ value_json.state.temperature | float / 100 }}'
    unit_of_measurement: 째C

  - platform: command_line
